<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3e57c00e82.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      .card {
        display: flex;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        width: auto;
        height: auto;
        min-width: auto;
        min-height: auto;
        max-width: 600px;
        max-height: 400px;
        margin: 15px 30px;
        object-fit: cover;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.5);
      }

      .photo {
        flex: 35%;
        padding: 10px;
        height: center;
        background-color: #ffcd94;
        text-align: center;
      }

      .image {
        border-radius: 0%;
        text-align: center;
        width: 90%;
        height: 90%;
        object-fit: cover;
      }

      .container {
        border-left: 30px;
        margin-left: 10px;
        padding: 2px 5px 5px 10px;
        flex: 65%;
        font-family: "Consolas", monospace;
      }
      a {
        color: black;
      }
      a:hover {
        cursor: pointer;
      }
      .icon {
        font-size: 20px;
      }

      @media only screen and (max-width: 600px) {
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          transition: 0.3s;
          width: 40%;
        }

        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.5);
        }
      }
    </style>
  </head>

    Regards,

    <div class="card">
      <div class="photo">
        <img class="image" src="Screenshots/Photo.png" alt="Avatar" />
        <p style="padding-top: 10px">AS</p>
      </div>

      <div class="container">
        <h2 style="font-size: auto"><b>Akshay Sharma</b></h2>
