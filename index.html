<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3e57c00e82.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      .card {
        display: flex;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 100%;
        border: 2px;
        align-content: center;
        border-color: black;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .photo {
        flex: 35%;
        padding: 10px;
        height: relative;
        background-color: #ffcd94;
        height: relative;
      }

      .image {
        border-radius: 50%;
        width: 30%;
        padding: 10px 0 20% 10px;
      }

      .container {
        border-left: 30px;
        margin-left: 10px;
        padding: 2px 5px 5px 10px;
        flex: 65%;
      }
      a {
        color: black;
      }
      a:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="photo">
        <img class="image" src="img_avatar.png" alt="Avatar" />
        <p class="image">AS</p>
      </div>
      <div class="container">
        <h2><b>Akshay Sharma</b></h2>
        <p style="color:orangered; font-size: 14px">Front End Developer</p>
        <hr align="left" style="color:black; width: 50%" />
        <p>
          <span class="glyphicon glyphicon-envelope"></span>&nbsp;
          akshaysharmaay@gmail.com
        </p>
        <p>
          <span class="glyphicon glyphicon-phone"></span> &nbsp;(+91) 8979800865
        </p>
        <br />
        <p>
          <a href=""><i class="fab fa-github"></i></a>
          &nbsp;
          <a href=""><i class="fab fa-linkedin"></i></a>
          &nbsp;
          <a href=""><i class="fab fa-instagram"></i></a>
          &nbsp;
          <a href=""><i class="fab fa-twitter"></i></a>
        </p>
      </div>
    </div>
  </body>
</html>
